<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <form name="frmLogin" action="https://www.fit.hcmus.edu.vn" method="POST" class="needs-validation">
    <div class="m-3">
      <label for="uid" class="form-label" disabled="true">User ID</label>
      <input type="text" name="" id="uid" class="form-control" value="1" disabled="true">
    </div>
    <div class="m-3">
      <label class="form-label" for="us">Username</label>
      <input class="form-control" type="text" name="us" id="us" required placeholder="Enter username">
    </div>
    <div class="m-3">
      <label class="form-label" for="pw">Password</label>
      <input class="form-control" type="password" name="pw" id="pw" required aria-describedby="keyToEncrypt" placeholder="Enter password">
    </div>
    <div class="m-3" has-validation>
      <label class="form-label" for="ddlType">Label for</label>
      <select class="form-control"  id="ddlType" name="ddlType">
        <option value="ad">Admin</option>
        <option value="gu">Guest</option>
        <option value="us">User</option>
      </select>

    </div>
    <div class="m-3">
      <input class="form-check-input" type="checkbox" name="chkAdmin" id="ckAdmin">
      <label class="form-check-label" for="ckAdmin">Is Admin</label>
    </div>
    <div class="input-group m-3">
      <span class="input-group-text" id="basic-addon">@</span>
      <input type="text" class="form-control" placeholder="key for unlock" id="us" aria-label="us" aria-describedby="basic-addon">
    </div>
      <button type="submit" class="btn btn-primary m-3">Submit</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
