<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.ico">
  <title>Document</title>
</head>
<body>
  <h1>Table - Special attributes</h1>

  <table border="1" cellspacing="10" cellpadding="20">
    <tr>
      <td>item 1</td>
      <td>item 2</td>
      <td>item 3</td>
      <td>item 4</td>
    </tr>
    <tr>
      <td>item 1</td>
      <td>item 2</td>
      <td>item 3</td>
      <td>item 4</td>
    </tr>
  </table>

  <hr />

  <table border="1">
    <caption>Title of table</caption>
    <thead>
      <tr>
        <th>header 1</th>
        <th>header 2</th>
        <th>header 3</th>
      </tr>
      <tr>
        <th>header 1</th>
        <th>header 2</th>
        <th>header 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>item 1</td>
        <td>item 2</td>
        <td>item 3</td>
      </tr>
      <tr background="img/corgi.jpeg">
        <td>item 1</td>
        <td>item 2</td>
        <td>item 3</td>
      </tr>
      <tr bgcolor="#cc3366">
        <td>item 1</td>
        <td>item 2</td>
        <td>item 3</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>footer 1</th>
        <th>footer 2</th>
        <th>footer 3</th>
      </tr>
    </tfoot>
  </table>
</body>
</html>
