<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Render HTML Tag</title>
</head>
<body>
  <h1>Using Javascript to render html tag</h1>
  
  <script type="text/javascript">
    for(let i = 0; i < 10; i++)
      document.write('<p>Hello item ' + i + '</p>');
    document.writeln('<hr />');
  </script>
</body>
</html>
