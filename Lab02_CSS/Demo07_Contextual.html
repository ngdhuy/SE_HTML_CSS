<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector - Contextual</title>
  <style type="text/css">
    div p { 
      color: #cc3366;
    }

    div > p {
      border: 1px solid #3366cc;
      padding: 5px;
    }

    div * {
      background-color: #33cc66;
    }
  </style>
</head>
<body>
  <h1>Selector - Contextual</h1>

  <div>
    <p>This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <p>This is paragraph 3</p>
    <div>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4
          <p>This is paragraph in list</p>
        </li>
      </ul>
    </div>
  </div>

  <p>This is paragraph footer</p>
</body>
</html>
