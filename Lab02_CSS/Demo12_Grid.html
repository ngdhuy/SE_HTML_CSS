<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <style type="text/css">
    .container div {
      /* height: 75px; */
      margin: 10px;
      background-color: #cc3366;
      color: #fff;
      line-height: 75px;
      text-align: center;
    }

    .container {
      display: grid;
      /* grid-template-columns: 100px 200px 300px; */
      grid-template-columns: 1fr 2fr 3fr;
      grid-template-rows: 100px 200px;
      gap: 20px 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>item 1</div>
    <div>item 2</div>
    <div>item 3</div>
    <div>item 4</div>
    <div>item 5</div>
    <div>item 6</div>
    <div>item 7</div>
    <div>item 8</div>
    <div>item 9</div>
    <div>item 10</div>
    <div>item 11</div>
    <div>item 12</div>
    <div>item 13</div>
    <div>item 14</div>
    <div>item 15</div>
    <div>item 16</div>
    <div>item 17</div>
    <div>item 18</div>
    <div>item 19</div>
    <div>item 20</div>
    <div>item 21</div>
  </div>
</body>
</html>
