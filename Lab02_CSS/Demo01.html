<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Include CSS to HTML</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <style type="text/css">
    /* Embedded stylesheet - internal stylesheet */
    div {
      background-color: #cc3366;
      color: #ffffff;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Include CSS to HTML</h1>
  
  <h2 style="color: #cc3366;">Inline style sheet</h2>
  
  <div>This is paragraph 1</div>
  <div>This is paragraph 2</div>
  <div>This is paragraph 3</div>

  <p>External CSS</p>
  <p>External CSS</p>
</body>
</html>
