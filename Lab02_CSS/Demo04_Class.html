<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector - Class</title>
  <style type="text/css">
    .red-style {
      background-color: #cc3355; 
      color: #fff;
      padding: 5px;
    }

    .big-size {
      font-weight: bold;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <h1>Selector - Class</h1>

  <p class="red-style">This is paragraph 1</p>
  <p>This is paragraph 2</p>
  <p class="red-style big-size">This is paragraph 3</p>

  <div>This is footer 1</div>
  <div class="red-style">This is footer 2</div>
</body>
</html>
